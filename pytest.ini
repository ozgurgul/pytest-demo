[tool:pytest]
# Basic configuration
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests  
    unit: marks tests as unit tests
    api: marks tests that require API server
    smoke: marks tests as smoke tests for quick validation
    regression: marks tests for regression testing
    parametrize: marks parametrized tests

# Filtering options
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings (when using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test output
console_output_style = progress
junit_family = xunit2

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread